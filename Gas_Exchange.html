<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas Exchange</title>
</head>
<body>
    <h1>Gas Exchange Form</h1>

    <form id="gasExchangeForm">
        <label for="id">Operation ID:</label>
        <input type="text" id="id" name="id" required><br><br>

        <label for="OriginalID">Original Gas ID:</label>
        <input type="text" id="OriginalID" name="OriginalID" required><br><br>

        <label for="NewID">New Gas ID:</label>
        <input type="text" id="NewID" name="NewID" required><br><br>

        <button type="submit">Submit</button>
    </form>

    <p id="result"></p>

    <script>
        document.getElementById('gasExchangeForm').addEventListener('submit', function(event) {
            event.preventDefault(); // 防止表單提交刷新頁面

            var formData = new FormData(document.getElementById('gasExchangeForm'));

            // 發送POST請求到API
            fetch('http://localhost/test/Save_Array_NewGasID.php', {
                method: 'POST',
                body: formData,
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById('result').textContent = data;
            })
            .catch(error => {
                document.getElementById('result').textContent = 'Error: ' + error;
            });
        });
    </script>
</body>
</html>
